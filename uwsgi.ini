[uwsgi]
#源码目录
chdir=/data/www/flask_pri
#python 虚拟环境
home=/home/zbw/.virtualenvs/flask_pri
module=manager
callable=app
master=true
processes=4
http=0.0.0.0:5000
socket=/data/www/logs/flask_pri.sock
